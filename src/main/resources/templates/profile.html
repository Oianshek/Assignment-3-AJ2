<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div th:include="header.html"></div>

<div id="profile_div" class="container mt-5 d-flex justify-content-center">
    <div style="border: 2px solid black" class="row">
        <div class="col-md-6">
            <span class="font-weight-bold">Full name: </span>
            <span th:text="${session.user.firstName}"></span>
            <span th:text="${session.user.lastName}"></span>
            <br>
            <span class="font-weight-bold">Email: </span>
            <span th:text="${session.user.email}"></span>
            <br>
            <a style="text-decoration: none" th:href="@{/users/changePassword}">Change your password</a>
            <br>
            <a style="text-decoration: none" th:href="@{/users/showHistory}">History</a>
        </div>
        <div class="col-md-3">
            <span class="font-weight-bold">Account creation date</span>
            <br>
            <span th:text="${session.user.account.dateOpened}"></span>
        </div>
        <div class="col-md-3">
            <span class="font-weight-bold">Money on the account</span>
            <br>
            <span th:text="${session.user.account.amountOfMoney}"></span>
            <span>KZT</span>
        </div>
    </div>
</div>

<div th:include="footer.html"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
