<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Transfer Money</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<div th:include="header.html"></div>

<form style="margin: 0 auto; width: 50%;" th:action="@{/accounts/toAnotherBank}" method="post">
    <div th:if="${msg != null}" class="m-3 container">
        <p class="text-danger">[[${msg}]]</p>
    </div>
    <div class="form-group">
        <label for="card">Enter card number: </label>
        <input type="text" class="form-control" name="card" id="card" placeholder="Enter card number" onkeyup="validate()">
        <label for="amount">Enter amount you want to send: </label>
        <input type="text" class="form-control" name="amount" id="amount" placeholder="Enter amount of money">
    </div>
    <br>
    <button type="submit" id="btnSubmit" class="btn btn-primary">Submit</button>
</form>

<div th:include="footer.html"></div>
<script>
    function validate(){
        var value = document.getElementById('card').value;
        const button = document.getElementById('btnSubmit');
        if(value.length < 16){
            button.disabled = true;
        }else{
            button.disabled = false;
        }
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
